<ion-content class="store">
    <ion-list no-lines>
        <ion-item text-wrap *ngFor="let product of store.products">
            <ion-thumbnail item-left>
                <img [src]="product.attributes.image">
            </ion-thumbnail>
            <h2>{{product.attributes.title}}</h2>
            <p>{{product.attributes.description}}</p>
            <ion-grid>
                <ion-row>
                    <button large clear secondary (click)="removeFromBasket(product)">
                          <ion-icon name="remove-circle"></ion-icon>
                    </button>
                    <p class="quantity">{{product._quantity}}</p>
                    <button large clear secondary (click)="addToBasket(product)">
                          <ion-icon name="add-circle"></ion-icon>
                    </button>
                </ion-row>
                <ion-row baseline>
                    <ion-col offset-75>
                        <p class="price" text-right>
                            ${{product.attributes.price / 100}}
                        </p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
    <button block large id="checkout" (click)="openStripe()">Checkout</button>
</ion-content>
