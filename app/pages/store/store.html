<ion-content class="store">
    <ion-list no-lines>
        <ion-item *ngFor="let product of products">
            <ion-thumbnail item-left>
                <img [src]="product.picture">
            </ion-thumbnail>
            <h2>{{product.name}}</h2>
            <p>{{product.description}}</p>
            <ion-grid>
                <ion-row>
                    <button large clear secondary>
                          <ion-icon name="remove-circle"></ion-icon>
                    </button>
                    <p class="quantity">10</p>
                    <button large clear secondary>
                          <ion-icon name="add-circle"></ion-icon>
                    </button>
                </ion-row>
                <ion-row baseline>
                    <ion-col offset-75>
                        <p class="price" text-right>${{product.price}}</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
  <button block large class="checkout">Checkout</button>
</ion-content>
